services:
  postgres:
    image: postgres:latest
    container_name: postgres_email_service
    restart: always
    environment:
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: ""
      PGDATA: /var/lib/postgresql/data
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_service
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ""
    ports:
      - "8000:8000"

volumes:
  postgres_data:
